  <section id="home" class="main-content">
    <div class="container">
      <h1>Run to your potential</h1>

      <a class="cta-button" href="https://play.google.com/store/apps/details?id=com.trunscend.trunscendapp" target="_blank">

    </div>

    <div class="carousel-container">
      <div class="carousel">
        <div class="phone-mockup">
          <img id="carousel-image" src="assets/screenshots/scrnsht_home.jpeg" alt="App Screenshot" />
        </div>
        <div class="carousel-controls">
          <button class="carousel-btn prev-btn" onclick="changeSlide(-1)">‹</button>
          <div class="dot-indicators" id="dot-indicators"></div>
          <button class="carousel-btn next-btn" onclick="changeSlide(1)">›</button>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer"></footer>

  <script>
    const screenshots = [
      'assets/screenshots/scrnsht_login.jpeg',
      'assets/screenshots/scrnsht_welcome.jpeg',
      'assets/screenshots/scrnsht_createplan.jpeg',
      'assets/screenshots/scrnsht_plan_ready.jpeg',
      'assets/screenshots/scrnsht_home.jpeg',
      'assets/screenshots/scrnsht_week.jpeg',
      'assets/screenshots/scrnsht_easy_session.jpeg',
      'assets/screenshots/scrnsht_hard_session.jpeg',
      'assets/screenshots/scrnsht_settings.jpeg'
    ];
    
    let currentSlide = 0;
    
    // Initialize dot indicators
    function initDots() {
      const dotContainer = document.getElementById('dot-indicators');
      screenshots.forEach((_, index) => {
        const dot = document.createElement('div');
        dot.className = 'dot';
        dot.onclick = () => goToSlide(index);
        dotContainer.appendChild(dot);
      });
      updateDots();
    }
    
    function updateDots() {
      const dots = document.querySelectorAll('.dot');
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === currentSlide);
      });
    }
    
    function changeSlide(direction) {
      currentSlide = (currentSlide + direction + screenshots.length) % screenshots.length;
      document.getElementById('carousel-image').src = screenshots[currentSlide];
      updateDots();
    }
    
    function goToSlide(index) {
      currentSlide = index;
      document.getElementById('carousel-image').src = screenshots[currentSlide];
      updateDots();
    }
    
    // Initialize on page load
    window.onload = initDots;
    
    // Auto-play carousel every 3 seconds
    setInterval(() => changeSlide(1), 3000);
  </script>
